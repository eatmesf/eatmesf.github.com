---
layout: default
page_title: Blog
---

<div id="content">
  <section id="blog" class="blog-post-full">
    <div class="container">
      <div class="row">
        <div class="span12">
          {% for post in paginator.posts %}
            <article class="post" id="post-308">
              <div class="post-thumb">
                <a class="hover-post" href="{{ post.url }}">
                  <img width="1170" height="500" src="{{ post.title_image }}">
                  <div class="overlay"></div>
                  <i class="font-icon-link"></i>
                </a>
              </div>
              <div class="entry-type">
                <a href="{{ post.title_image }}" title="Post Standard with Image"><i class="font-icon-align-center"></i></a>
              </div>
              <div class="row">
                <div class="span6 offset3">
                  <h2 class="entry-title"><a href="{{ post.url }}">Hong Kong</a></h2>
                  <div class="entry-meta">
                    <span class="author">By {{ post.author }}</span>
                    <span class="dividers">/</span>
                    <span class="published">{{ post.date | date: "%B %d, %Y" }}</span>
                    <span class="dividers">/</span>
                    <span class="comment-count"><a href="#">5 Comments</a></span>
                  </div>
                  <div class="entry-content">
                    <p>{{ post.excerpt }}</p>
                    <p> <a href="/travel/2013/06/23/hong-kong/" class="more-link">Continue Reading&hellip;</a></p>
                  </div>
                </div>
              </div>
              <div class="separator"></div>
            </article>
          {% endfor %}
          <div class="pagination-blog">
            <ul class="pagination">
              <li class="prev"></li>
              <li class="next"><a href="/travel/2013/06/23/hong-kong/"><i class="icon-chevron-right icon-white"></i> New Entries</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
