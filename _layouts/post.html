---
layout: default

<section id="intro-box" class="single-post no-featured-post">
  <span class="arrow"></span>
  <div class="container">
    <div class="row">
      <div class="span12">
        <h2 class="entry-title">{{ page.title }}</h2>
        <div class="entry-meta">
          <span class="author">By {{ page.author }}</span>
          <span class="dividers">/</span>
          <span class="published">{{ page.date | date_to_string }}</span>
          <span class="dividers">/</span>
          <span class="comment-count"><a href="http://demo.alessioatzeni.com/anubis/post-gallery/#respond" title="Comment on Post Gallery">No Comments</a></span>
        </div>
      </div>
    </div>
  </div>
</section>

<div id="content">
  <div class="container">
    <section id="blog" class="single-post">
      <div class="row">
        <div class="span9 left_side">
          {{ content }}
          <div class="clearfix"></div>
          <div id="comments">
            <div id="respond">
              <h3 id="reply-title">Leave a Reply <small><a rel="nofollow" id="cancel-comment-reply-link" href="/anubis/post-gallery/#respond" style="display:none;">Cancel Reply</a></small></h3>
              <form action="http://demo.alessioatzeni.com/anubis/wp-comments-post.php" method="post" id="commentform">
                <p class="comment-form-author"><label for="author">Name <span class="required">*</span></label> <input id="author" name="author" type="text" value="" size="30" aria-required="true"></p>
                <p class="comment-form-email"><label for="email">Email <span class="required">*</span></label> <input id="email" name="email" type="text" value="" size="30" aria-required="true"></p>
                <p class="comment-form-url"><label for="url">Website</label><input id="url" name="url" type="text" value="" size="30"></p>
                <p class="comment-form-comment"><textarea id="comment" name="comment" cols="45" rows="8" aria-required="true"></textarea></p>                       <p class="form-submit">
                <input name="submit" type="submit" id="submit" value="Submit Comment">
                <input type="hidden" name="comment_post_ID" value="173" id="comment_post_ID">
                <input type="hidden" name="comment_parent" id="comment_parent" value="0">
                </p>
                <p style="display: none;"><input type="hidden" id="akismet_comment_nonce" name="akismet_comment_nonce" value="ba3609a7ef"></p>          </form>
            </div>
          </div>
        </div>
