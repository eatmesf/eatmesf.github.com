<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>EATMESF</title>
    <meta name="description" content="San Francisco food lovers rejoice!">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
      body {
        padding-top: 100px;
      }
    </style>
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <script src="/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <div class="navbar navbar-inverse navbar-fixed-top navbar-fixed-top-eatme">
      <div class="navbar-inner">
        <div class="container">

          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="brand" href="/"><img src="/img/eatmesf.png" style="height: 80px;"></a>

          <div class="nav-collapse collapse">
            <ul class="nav">
              <li {% if page.page_title == 'Blog' %} class="current_page_item" {% endif %}><a href="/">Home</a></li>
              <li {% if page.page_title == 'Travel' %} class="current_page_item" {% endif %}><a href="/travel">Travel</a></li>
              <li {% if page.page_title == 'About Us' %} class="current_page_item" {% endif %}><a href="/about_us">About Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    {% if page.page_title %}
      <section class="full-width" id="title-page">
        <h2>{{ page.page_title }}</h2>
        <span class="arrow"></span>
      </section>
    {% endif %}

    {{ content }}

    <footer class="full-width">
      <div class="container">
        <div class="row">
          <nav id="social-footer" class="span12">
            <ul>
              <li><a href="https://www.facebook.com/EatMeSF" target="_blank"><i class="font-icon-social-facebook"></i></a></li>
              <li><a href="http://instagram.com/EatMeSF" target="_blank"><i class="font-icon-social-instagram"></i></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>

    <section class="full-width" id="footer-credits">
      <div class="container">
        <div class="row">
          <div class="span12">
            <p class="credits">EatMeSF &copy; 2013. Powered by <a href="http://jekyllrb.com/">jekyll</a>.</p>
          </div>
        </div>
      </div>
    </section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

    <script src="/js/vendor/bootstrap.min.js"></script>

    <script src="/js/plugins.js"></script>
    <script src="/js/main.js"></script>

    {% include analytics.html %}
  </body>
</html>
